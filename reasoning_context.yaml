goal: |
  Mercurius deve diventare un assistente AI completo, sensoriale e insegnante, capace di vedere lo schermo dell'utente in tempo reale tramite videocamera Note10+, ragionare su qualsiasi contenuto visivo (testo, grafici, IDE, siti, trading, studio), e rispondere proattivamente con spiegazioni, consigli, checklist, o feedback intelligenti. Deve inoltre utilizzare i tempi inattivi per potenziare se stesso e proporre idee migliorative. Ogni azione passa attraverso AZR per la riflessione finale.
